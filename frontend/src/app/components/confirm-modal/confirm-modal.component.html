<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>Are you sure you want to delete this report?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="handleConfirm()">Delete</button>
  <button mat-button mat-dialog-close (click)="handleCancel()">Cancel</button>
</div>
